name: CS Item Price Checker

# Kodun ne zaman çalışacağını belirliyoruz
on:
  schedule:
    # Her gün UTC saatiyle 12:00'de çalışır (Türkiye saatiyle 15:00)
    - cron: '0 12 * * *'
  # Bu satır, kodu GitHub üzerinden istediğin zaman manuel olarak tetiklemeni sağlar
  workflow_dispatch: 

jobs:
  check-prices:
    runs-on: ubuntu-latest # GitHub'ın sunucularında Linux üzerinde çalışacak

    steps:
    - name: Depoyu Klonla
      uses: actions/checkout@v4

    - name: Python'u Kur
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Gerekli Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Fiyat Kontrol Kodunu Çalıştır
      run: python checker.py
